<!DOCTYPE html>
<html xmlns:th="http://www.thymeleafo.org">
<head>
<meta charset="UTF-8" />
<title></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
</head>
<body>	

	<div class="container">
	
		<div class="row">
			<div class="col-md-12">
				<h2>Detalle Usuario</h2> <br>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">

				<table class="table table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Apellido</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="${usuario.id}"></td>
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.apellido}"></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

</body>
</html>
